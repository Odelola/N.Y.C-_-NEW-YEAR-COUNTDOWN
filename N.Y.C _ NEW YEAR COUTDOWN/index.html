<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.Y.C | NEW YEAR COUNTDOWN</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="card-container">
        <div class="card-inner">
            <!-- <img src="assets/images/60c38e3d9378a5340a2f7a14_blur-blue-01-links-webflow-temp_002.png" alt="" /> -->
            <div class="text-center">
                <h2>COUNTDOWN TO 2022.</h2>
                <div class="time-cards">
                    <div class="time-card">
                        <h4 class="time" id="days">00</h4>
                        <p class="time-display">Days</p>
                    </div>
                    <div class="time-card">
                        <h4 class="time" id="hours">00</h4>
                        <p class="time-display">Hours</p>
                    </div>
                    <div class="time-card">
                        <h4 class="time" id="minutes">00</h4>
                        <p class="time-display">Minutes</p>
                    </div>
                    <div class="time-card">
                        <h4 class="time" id="seconds">00</h4>
                        <p class="time-display">Seconds</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <h3>Made by Odelola with <span class="hearts">&#9829;</span></h3>
    </footer>
	<script src="assets/js/scripts.js"></script>
</body>
</html>
